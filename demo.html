<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .registration-form {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    .registration-form h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .registration-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
    }

    .registration-form input[type="text"],
    .registration-form input[type="number"],
    .registration-form input[type="email"],
    .registration-form input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .registration-form input[type="submit"] {
      width: 100%;
      background: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .registration-form input[type="submit"]:hover {
      background: #0056b3;
    }

    .registration-form p {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <form class="registration-form">
    <h2>User Registration Form</h2>
    
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="Your full name" required>

     <label for="name">NIC</label>
     <input type="text" id="name" name="name" placeholder="Your NIC" required>  

      <label for="name">Contact Number</label>
     <input type="number" id="name" name="name" placeholder="Your Mobile Number" required>  
     
  
    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required>
    
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter password" required>
    
    <label for="confirm-password">Confirm Password</label>
    <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter password" required>
    
    <input type="submit" value="Register">
    
    <p>Already have an account? <a href="#">Login here</a></p>
  </form>

  

</body>
</html>
